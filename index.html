<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Score Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Free cloud storage endpoint
        const API_URL = 'https://api.jsonbin.io/v3/b/';
        const API_KEY = '$2a$10$VzLGdPjGgEq8b1xK3Kx5JOxVn7KF4pJQqvYZ3Nx5Lz6Mx8Kx5Jx5K'; // Public demo key
        
        // Icons as simple SVG components
        const Trophy = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );
        
        const Plus = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );
        
        const TrendingUp = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );
        
        const Users = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );
        
        const Calendar = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );
        
        const Trash = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );
        
        const ChevronDown = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
            </svg>
        );
        
        const ChevronUp = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
            </svg>
        );
        
        const RefreshIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        function TennisTracker() {
            const [matches, setMatches] = useState([]);
            const [players, setPlayers] = useState([]);
            const [view, setView] = useState('matches');
            const [loading, setLoading] = useState(true);
            const [showForm, setShowForm] = useState(false);
            const [expandedMatch, setExpandedMatch] = useState(null);
            const [refreshing, setRefreshing] = useState(false);
            const [binId, setBinId] = useState(null);
            
            const [newMatch, setNewMatch] = useState({
                player1: '',
                player2: '',
                date: new Date().toISOString().split('T')[0],
                sets: [{ p1: '', p2: '' }]
            });

            useEffect(() => {
                loadData();
                const interval = setInterval(() => {
                    loadData(true);
                }, 10000);
                return () => clearInterval(interval);
            }, []);

            const getBinId = () => {
                const params = new URLSearchParams(window.location.search);
                let id = params.get('id');
                if (!id) {
                    id = localStorage.getItem('tennis_bin_id');
                }
                if (!id) {
                    id = '674702a9acd3cb34a8b92ce1';
                }
                return id;
            };

            const loadData = async (silent = false) => {
                if (!silent) setLoading(true);
                try {
                    const id = getBinId();
                    setBinId(id);
                    
                    const response = await fetch(API_URL + id + '/latest', {
                        headers: {
                            'X-Master-Key': API_KEY
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.record) {
                            setMatches(data.record.matches || []);
                            setPlayers(data.record.players || []);
                        }
                    }
                } catch (e) {
                    console.log('Load error:', e);
                }
                setLoading(false);
                setRefreshing(false);
            };

            const refreshData = async () => {
                setRefreshing(true);
                await loadData();
            };

            const saveData = async (newMatches, newPlayers) => {
                try {
                    const id = getBinId();
                    const data = { matches: newMatches, players: newPlayers };
                    
                    await fetch(API_URL + id, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify(data)
                    });
                    
                    setTimeout(() => loadData(true), 1000);
                } catch (e) {
                    console.error('Save error:', e);
                }
            };

            const addSet = () => {
                if (newMatch.sets.length < 5) {
                    setNewMatch({ ...newMatch, sets: [...newMatch.sets, { p1: '', p2: '' }] });
                }
            };

            const removeSet = (idx) => {
                if (newMatch.sets.length > 1) {
                    setNewMatch({ ...newMatch, sets: newMatch.sets.filter((_, i) => i !== idx) });
                }
            };

            const updateSet = (idx, player, val) => {
                const sets = [...newMatch.sets];
                sets[idx][player] = val;
                setNewMatch({ ...newMatch, sets });
            };

            const calcWinner = (sets) => {
                let p1Wins = 0;
                let p2Wins = 0;
                sets.forEach(s => {
                    const score1 = parseInt(s.p1);
                    const score2 = parseInt(s.p2);
                    if (score1 > score2) {
                        p1Wins = p1Wins + 1;
                    } else if (score2 > score1) {
                        p2Wins = p2Wins + 1;
                    }
                });
                if (p1Wins > p2Wins) {
                    return 1;
                } else if (p2Wins > p1Wins) {
                    return 2;
                } else {
                    return 0;
                }
            };

            const addMatch = async () => {
                if (!newMatch.player1.trim() || !newMatch.player2.trim()) {
                    return;
                }
                
                const match = {
                    id: Date.now(),
                    player1: newMatch.player1.trim(),
                    player2: newMatch.player2.trim(),
                    date: newMatch.date,
                    sets: newMatch.sets,
                    winner: calcWinner(newMatch.sets)
                };
                
                const newMatches = [match, ...matches];
                const updatedPlayers = [...players];
                
                [match.player1, match.player2].forEach((name, idx) => {
                    let player = updatedPlayers.find(p => p.name.toLowerCase() === name.toLowerCase());
                    if (!player) {
                        player = { name: name, wins: 0, losses: 0, matches: 0 };
                        updatedPlayers.push(player);
                    }
                    player.matches = player.matches + 1;
                    if (match.winner === idx + 1) {
                        player.wins = player.wins + 1;
                    } else if (match.winner !== 0) {
                        player.losses = player.losses + 1;
                    }
                });
                
                setMatches(newMatches);
                setPlayers(updatedPlayers);
                await saveData(newMatches, updatedPlayers);
                setNewMatch({ 
                    player1: '', 
                    player2: '', 
                    date: new Date().toISOString().split('T')[0], 
                    sets: [{ p1: '', p2: '' }] 
                });
                setShowForm(false);
            };

            const deleteMatch = async (id) => {
                if (!confirm('Delete this match?')) {
                    return;
                }
                
                const match = matches.find(m => m.id === id);
                const newMatches = matches.filter(m => m.id !== id);
                
                const updatedPlayers = players.map(p => {
                    const isPlayer1 = p.name.toLowerCase() === match.player1.toLowerCase();
                    const isPlayer2 = p.name.toLowerCase() === match.player2.toLowerCase();
                    
                    if (isPlayer1 || isPlayer2) {
                        const isP1 = isPlayer1;
                        const wonMatch = match.winner === (isP1 ? 1 : 2);
                        const lostMatch = match.winner !== 0 && match.winner !== (isP1 ? 1 : 2);
                        
                        return {
                            ...p,
                            matches: p.matches - 1,
                            wins: p.wins - (wonMatch ? 1 : 0),
                            losses: p.losses - (lostMatch ? 1 : 0)
                        };
                    }
                    return p;
                }).filter(p => p.matches > 0);
                
                setMatches(newMatches);
                setPlayers(updatedPlayers);
                await saveData(newMatches, updatedPlayers);
            };

            const copyShareLink = () => {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Share link copied! Send this to your friends so they can add scores too.');
                });
            };

            const getStats = (name) => {
                const p = players.find(pl => pl.name.toLowerCase() === name.toLowerCase());
                if (!p || p.matches === 0) {
                    return { winRate: 0, matches: 0, wins: 0, losses: 0 };
                }
                return { 
                    winRate: Math.round((p.wins / p.matches) * 100), 
                    matches: p.matches,
                    wins: p.wins,
                    losses: p.losses
                };
            };

            const sortedPlayers = [...players].sort((a, b) => {
                const aRate = a.matches ? a.wins / a.matches : 0;
                const bRate = b.matches ? b.wins / b.matches : 0;
                if (bRate !== aRate) {
                    return bRate - aRate;
                }
                return b.wins - a.wins;
            });

            if (loading) {
                return (
                    <div className="min-h-screen bg-green-50 flex items-center justify-center">
                        <div className="text-green-600 text-lg">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="text-center mb-4">
                            <div className="flex items-center justify-center gap-2 mb-1">
                                <Trophy />
                                <h1 className="text-2xl font-bold text-green-800">Tennis Tracker</h1>
                            </div>
                            <p className="text-green-600 text-sm mb-2">Track scores with your tennis group!</p>
                            <button 
                                onClick={copyShareLink}
                                className="text-xs bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700"
                            >
                                üìã Copy Share Link
                            </button>
                        </div>

                        <div className="flex items-center gap-2 mb-4">
                            <button 
                                onClick={refreshData}
                                disabled={refreshing}
                                className="px-3 py-2 bg-white text-green-700 rounded-lg hover:bg-green-50 transition-all shadow-sm flex items-center gap-1 disabled:opacity-50"
                            >
                                <RefreshIcon />
                                <span className="text-sm">{refreshing ? 'Refreshing...' : 'Refresh'}</span>
                            </button>
                            <div className="flex-1 flex gap-2">
                                <button 
                                    onClick={() => setView('matches')}
                                    className={'flex-1 py-2 px-2 rounded-lg font-medium text-sm flex items-center justify-center gap-1 transition-all ' + (view === 'matches' ? 'bg-green-600 text-white shadow-md' : 'bg-white text-green-700 hover:bg-green-50')}
                                >
                                    <Calendar />Matches
                                </button>
                                <button 
                                    onClick={() => setView('stats')}
                                    className={'flex-1 py-2 px-2 rounded-lg font-medium text-sm flex items-center justify-center gap-1 transition-all ' + (view === 'stats' ? 'bg-green-600 text-white shadow-md' : 'bg-white text-green-700 hover:bg-green-50')}
                                >
                                    <TrendingUp />Stats
                                </button>
                                <button 
                                    onClick={() => setView('leaderboard')}
                                    className={'flex-1 py-2 px-2 rounded-lg font-medium text-sm flex items-center justify-center gap-1 transition-all ' + (view === 'leaderboard' ? 'bg-green-600 text-white shadow-md' : 'bg-white text-green-700 hover:bg-green-50')}
                                >
                                    <Users />Leaders
                                </button>
                            </div>
                        </div>

                        {view === 'matches' && (
                            <div className="space-y-4">
                                {!showForm ? (
                                    <button onClick={() => setShowForm(true)} className="w-full py-3 bg-green-600 text-white rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-green-700 transition-all shadow-md">
                                        <Plus /> Add Match
                                    </button>
                                ) : (
                                    <div className="bg-white rounded-xl p-4 shadow-md">
                                        <h3 className="font-semibold text-green-800 mb-3">New Match</h3>
                                        <div className="grid grid-cols-2 gap-3 mb-3">
                                            <input 
                                                placeholder="Player 1" 
                                                value={newMatch.player1} 
                                                onChange={e => setNewMatch({...newMatch, player1: e.target.value})}
                                                className="p-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" 
                                                list="players" 
                                            />
                                            <input 
                                                placeholder="Player 2" 
                                                value={newMatch.player2} 
                                                onChange={e => setNewMatch({...newMatch, player2: e.target.value})}
                                                className="p-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" 
                                                list="players" 
                                            />
                                        </div>
                                        <datalist id="players">
                                            {players.map(p => <option key={p.name} value={p.name} />)}
                                        </datalist>
                                        <input 
                                            type="date" 
                                            value={newMatch.date} 
                                            onChange={e => setNewMatch({...newMatch, date: e.target.value})}
                                            className="w-full p-2 border border-green-200 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-green-400" 
                                        />
                                        
                                        <div className="space-y-2 mb-3">
                                            <div className="flex justify-between items-center">
                                                <span className="text-sm font-medium text-green-700">Set Scores</span>
                                                <button onClick={addSet} className="text-xs text-green-600 hover:text-green-800">+ Add Set</button>
                                            </div>
                                            {newMatch.sets.map((set, idx) => (
                                                <div key={idx} className="flex items-center gap-2">
                                                    <span className="text-xs text-gray-500 w-12">Set {idx + 1}</span>
                                                    <input 
                                                        type="number" 
                                                        min="0" 
                                                        max="7" 
                                                        placeholder="P1" 
                                                        value={set.p1} 
                                                        onChange={e => updateSet(idx, 'p1', e.target.value)}
                                                        className="w-16 p-2 border border-green-200 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-green-400" 
                                                    />
                                                    <span className="text-gray-400">-</span>
                                                    <input 
                                                        type="number" 
                                                        min="0" 
                                                        max="7" 
                                                        placeholder="P2" 
                                                        value={set.p2} 
                                                        onChange={e => updateSet(idx, 'p2', e.target.value)}
                                                        className="w-16 p-2 border border-green-200 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-green-400" 
                                                    />
                                                    {newMatch.sets.length > 1 && (
                                                        <button onClick={() => removeSet(idx)} className="text-red-400 hover:text-red-600 text-sm">√ó</button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="flex gap-2">
                                            <button onClick={() => setShowForm(false)} className="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">Cancel</button>
                                            <button onClick={addMatch} className="flex-1 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save Match</button>
                                        </div>
                                    </div>
                                )}

                                {matches.length === 0 ? (
                                    <div className="text-center py-8 text-green-600">No matches yet. Add your first match!</div>
                                ) : (
                                    <div className="space-y-3">
                                        {matches.map(match => (
                                            <div key={match.id} className="bg-white rounded-xl shadow-md overflow-hidden">
                                                <div className="p-4 cursor-pointer" onClick={() => setExpandedMatch(expandedMatch === match.id ? null : match.id)}>
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-1 flex-wrap">
                                                                <span className={'font-semibold ' + (match.winner === 1 ? 'text-green-600' : 'text-gray-700')}>
                                                                    {match.player1} {match.winner === 1 && 'üèÜ'}
                                                                </span>
                                                                <span className="text-gray-400">vs</span>
                                                                <span className={'font-semibold ' + (match.winner === 2 ? 'text-green-600' : 'text-gray-700')}>
                                                                    {match.winner === 2 && 'üèÜ'} {match.player2}
                                                                </span>
                                                            </div>
                                                            <div className="text-sm text-gray-500">{new Date(match.date).toLocaleDateString()}</div>
                                                            <div className="text-sm font-mono text-gray-600 mt-1">
                                                                {match.sets.map((s, i) => s.p1 + '-' + s.p2).join(' ¬∑ ')}
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <button onClick={(e) => { e.stopPropagation(); deleteMatch(match.id); }} className="text-red-400 hover:text-red-600 p-1">
                                                                <Trash />
                                                            </button>
                                                            {expandedMatch === match.id ? <ChevronUp /> : <ChevronDown />}
                                                        </div>
                                                    </div>
                                                </div>
                                                {expandedMatch === match.id && (
                                                    <div className="px-4 pb-4 pt-0 border-t border-gray-100">
                                                        <div className="grid grid-cols-2 gap-4 mt-3">
                                                            {[match.player1, match.player2].map((name, idx) => {
                                                                const stats = getStats(name);
                                                                return (
                                                                    <div key={idx} className="text-center p-2 bg-gray-50 rounded-lg">
                                                                        <div className="font-medium text-gray-700 text-sm">{name}</div>
                                                                        <div className="text-xs text-gray-500">{stats.winRate}% win rate</div>
                                                                        <div className="text-xs text-gray-400">{stats.wins}W - {stats.losses}L</div>
                                                                    </div>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'stats' && (
                            <div className="space-y-4">
                                <div className="bg-white rounded-xl p-4 shadow-md">
                                    <h3 className="font-semibold text-green-800 mb-3">Overall Statistics</h3>
                                    <div className="grid grid-cols-3 gap-4 text-center">
                                        <div className="p-3 bg-green-50 rounded-lg">
                                            <div className="text-2xl font-bold text-green-600">{matches.length}</div>
                                            <div className="text-xs text-green-700">Total Matches</div>
                                        </div>
                                        <div className="p-3 bg-green-50 rounded-lg">
                                            <div className="text-2xl font-bold text-green-600">{players.length}</div>
                                            <div className="text-xs text-green-700">Players</div>
                                        </div>
                                        <div className="p-3 bg-green-50 rounded-lg">
                                            <div className="text-2xl font-bold text-green-600">{matches.reduce((a, m) => a + m.sets.length, 0)}</div>
                                            <div className="text-xs text-green-700">Sets Played</div>
                                        </div>
                                    </div>
                                </div>
                                
                                {players.map(p => {
                                    const stats = getStats(p.name);
                                    return (
                                        <div key={p.name} className="bg-white rounded-xl p-4 shadow-md">
                                            <div className="flex justify-between items-center mb-2">
                                                <h3 className="font-semibold text-green-800">{p.name}</h3>
                                                <span className="text-sm text-green-600 font-medium">{stats.winRate}% win rate</span>
                                            </div>
                                            <div className="h-2 bg-gray-200 rounded-full overflow-hidden mb-2">
                                                <div className="h-full bg-green-500 transition-all" style={{ width: stats.winRate + '%' }} />
                                            </div>
                                            <div className="flex justify-between text-sm text-gray-600">
                                                <span>üèÜ {p.wins} wins</span>
                                                <span>üòî {p.losses} losses</span>
                                                <span>üéæ {p.matches} matches</span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {view === 'leaderboard' && (
                            <div className="bg-white rounded-xl shadow-md overflow-hidden">
                                <div className="p-4 border-b border-gray-100">
                                    <h3 className="font-semibold text-green-800">Leaderboard</h3>
                                </div>
                                {sortedPlayers.length === 0 ? (
                                    <div className="p-8 text-center text-gray-500">No players yet</div>
                                ) : (
                                    <div className="divide-y divide-gray-100">
                                        {sortedPlayers.map((p, idx) => {
                                            const bgClass = idx === 0 ? 'bg-yellow-400 text-yellow-900' : 
                                                          idx === 1 ? 'bg-gray-300 text-gray-700' : 
                                                          idx === 2 ? 'bg-orange-300 text-orange-800' : 
                                                          'bg-gray-100 text-gray-600';
                                            return (
                                                <div key={p.name} className="p-4 flex items-center gap-4">
                                                    <div className={'w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm ' + bgClass}>
                                                        {idx + 1}
                                                    </div>
                                                    <div className="flex-1">
                                                        <div className="font-medium text-gray-800">{p.name}</div>
                                                        <div className="text-xs text-gray-500">{p.wins}W - {p.losses}L ({p.matches} matches)</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-lg font-bold text-green-600">{p.matches ? Math.round((p.wins / p.matches) * 100) : 0}%</div>
                                                        <div className="text-xs text-gray-500">win rate</div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="mt-6 text-center text-xs text-green-600">
                            Auto-refreshes every 10 seconds ¬∑ Share link above with friends
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TennisTracker />, document.getElementById('root'));
    </script>
</body>
